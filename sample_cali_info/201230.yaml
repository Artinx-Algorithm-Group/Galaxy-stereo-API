%YAML:1.0

Frame.width: 1280
Frame.height: 1024

# Left camera intrinsic and distortion parameters 
LEFT.K: !!opencv-matrix
   rows: 3
   cols: 3
   dt: d
   data: [1255.6, 0.0, 626.0, 
          0.0, 1254.1, 552.4, 
          0.0, 0.0, 1.0]

LEFT.D: !!opencv-matrix
   rows: 1
   cols: 5
   dt: d
   data: [-0.2292, 0.2425, 0.0014, -0.0035, 0.0]  # k1, k2, p1, p2, k3

# Right camera intrinsic and distortion parameters 
RIGHT.K: !!opencv-matrix
   rows: 3
   cols: 3
   dt: d
   data: [1255.7, 0.0, 638.2, 
          0.0, 1253.6, 548.0, 
          0.0, 0.0, 1.0]

RIGHT.D: !!opencv-matrix
   rows: 1
   cols: 5
   dt: d
   data: [-0.1983, 0.1361, 0.0016, -0.0039, 0.0]

# Rotation matrix from left camera to right camera
R: !!opencv-matrix
   rows: 3
   cols: 3
   dt: d
   data: [0.9997, -0.0239, 0.0029, 
          0.0239, 0.9997, 0.0058, 
          -0.0031, -0.0057, 1.0000]

# Translation vector from left camera to right camera (mm)
TRANS: !!opencv-matrix
   rows: 3
   cols: 1
   dt: d
   data: [-149.7482, 1.7307, 1.6046]